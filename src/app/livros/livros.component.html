<div class="container">
    <h1 class="titulo">Livros</h1>
    <table>
        <thead>
            <td>#</td>
            <td>Titulo</td>
            <td>Autor</td>
        </thead>
        <tbody>
            <tr *ngFor="let item of leiaDosLivros()">
                <td>{{ item.id }}</td>
                <td>{{ item.titulo }}</td>
                <td>{{ item.autor }}</td>
            </tr>
        </tbody>
    </table>
</div>
